{% extends 'base.html' %}

{% block title %} Contact | articolio.com {% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %} 
  <div class="container my-3">
    <h2>Contact articolio</h2>
    <form action='/contact/' method="post">{% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" name="phone" id="phone">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">What's on your mind</label>
        <textarea type="text" class="form-control" name="content" id="content" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock body %}
